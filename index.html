<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard App</title>
</head>
<body>

    <!-- header -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">
            <h1 class="pl-3"><i class="fa-solid fa-cloud-sun-rain"></i> Weather Dashboard</h1>
        </span>
    </nav>

    <!-- sidebar -->
    <aside class="container">
        <div class="row">
            <div class="col-sm-4 pb-3 mt-3 bg-light">
                <h4 class="p-1">Search for a city:</h4>
                <!-- form for searching a location by city naem -->
                <form>
                    <div class="form-group mb-3">
                      <input type="text" class="form-control col-sm-12" id="location-search" placeholder="Search a city">
                    </div>
                    <button type="submit" class="btn btn-primary col-sm-12">Submit</button>
                  </form>
            </div>
           
        </div>

        <!-- container for search history -->
        <div class="row">
            <div class="col-sm-4 pb-3 mt-3 bg-light">
                <h5 class="p-1">Search history</h5>
                <!-- form for searching a location by city naem -->
                  <button class="btn btn-primary mt-2 col-sm-12" id="clear-btn">Clear history</button>
            </div>
        </div>

    </aside>

    <!-- container for search results -->
    <main class="container">

    </main>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- DayJS Library  -->
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>
    <!-- font awesome kit-->
     <script
        src="https://kit.fontawesome.com/cea607b6d1.js"
        crossorigin="anonymous"></script>
    </body>
    <!-- custom script -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
